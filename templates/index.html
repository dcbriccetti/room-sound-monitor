<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Sound Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="/static/sketch.js"></script>
</head>
<body>

<h1>Room Sound Monitor</h1>

<div id="sketch-container"></div>

<div id="controls">
    <label for="scaleSlider">Sensitivity:</label>
    <input type="range" id="scaleSlider" name="scaleSlider"
           min="0.5" max="15" value="5" step="0.1">
    <span id="scaleValue">5</span>
</div>

</body>
</html>
